    <div class="container px-4 mt-5">
        <div class="row gx-5">
          <div class="col">
            <div class="bg-info  mt-4 text-white p-4 rounded-3">
                <h2>Deposite</h2>
                <h2>$ <span id="depo-total">00</span> </h2>
            </div>
          </div>
          <div class="col">
